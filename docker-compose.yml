version: '3.4'

services:
  web:
    build:
      context: .
      dockerfile: WebApp1/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - database
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
    networks:
      - app_network

  database:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "YourStrongPassword123!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "sqlcmd -S localhost -U sa -P YourStrongPassword123! -Q \"SELECT 1\""]
      interval: 30s
      retries: 5

networks:
  app_network:
    driver: bridge

volumes:
  sql_data: